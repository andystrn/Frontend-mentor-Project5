<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="front">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="bottom">
        <img src="images/image-victor.jpg">
          <h2 class="name">Victor Crest <span>26</span></h2>
          <p>London</p>
        <div class="statistic">
          <div class="follower">
            <p class="number">80K</p>
            <p class="item">Followers</p>
          </div>
          <div class="likes">
            <p class="number">803K</p>
            <p class="item"> Likes</p>
          </div>
          <div class="photos">
            <p class="number">1.4K</p>
            <p class="item">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
